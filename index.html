<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>polyfill test</title>
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Event"></script>
</head>
<body>
  <h1 class="check">The title</h1>
  <div><a href="http://google.com" class="link">This is a link</a></div>
  <script>
    var h1 = document.querySelector('.check');
    var link = document.querySelector('.link');
    function clicked() {
      this.innerHTML += " is clicked!";
    }
    h1.addEventListener('click', clicked, false);
    setTimeout(function () {
      h1.removeEventListener('click', clicked, false);
    }, 2000);
    link,onclick = function (e) {
      e.preventDefault();
    }
  </script>
</body>
</html>
